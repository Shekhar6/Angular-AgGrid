<div class="row">
    <div class="col-md-4">   
        <!--Ag Grid -->     
        <ag-grid-angular
            #grid
            style="width: 95vw; height: 350px;"
            class="ag-theme-alpine"
            (cellEditingStopped)="onCellEditingStarted($event)"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [gridOptions]="gridOptions"
            >
        </ag-grid-angular>
        <!--Insert And Delete-->
        <div class="m-4">
        <button (click)="OpenDialog(this.grid)" class="btn btn-success mr-4">Add New</button>
        <button (click)="OnDeleteRow(this.grid)" class="btn btn-warning">Delete Row</button>
        </div>

    </div>

</div>
